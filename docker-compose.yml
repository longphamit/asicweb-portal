version: "3.9"
services:
  nextjs-app:
    image: longphamjustdoit/asicweb-portal:latest   # 🐳 thay bằng tên image của bạn
    container_name: nextjs-app
    ports:
      - "3030:3000"              # map cổng host:container
    environment:
      - NODE_ENV=production
    restart: always              # tự khởi động lại nếu container crash
